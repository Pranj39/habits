{% extends "main/base.html" %}
{% block content %}
  <h2 class="text-xl font-semibold mb-4">Edit Habit: {{ habit.name }}</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>  
  <form action="{%url 'delete_habit' habit.id%}" class="space-y-4">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Delete</button>
  </form>
{% endblock %}
