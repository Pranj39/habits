{% extends "main/base.html" %}
{% load static %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-indigo-700">Edit Node</h2>


    <form class="form-game space-y-4" method="post">
        {% csrf_token %}
        Name: <input type="text" name="name" required value="{{node_form.name.value}}" maxlength="45">
        Difficulty: <input size="20" type="number" name="difficulty" min="1" max="10" required value="{{node.difficulty}}">
        Time Required: <input type="number" name="time_required" required value="{{node.time_required}}">
        <button type="submit">SUBMIT</button>
    </form>
</div>
{% endblock %}
