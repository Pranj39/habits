{% extends "main/base.html" %}
{% load static %}

{% block content %}
<div class="max-w-2xl mx-auto p-6 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-indigo-700">Your Skill Trees</h2>
    
    <ul class="space-y-3">
        {% for tree in trees %}
        <li>
            <a href="{% url 'edit_tree' tree.id %}" class="block p-4 bg-indigo-50 hover:bg-indigo-100 text-indigo-800 rounded shadow transition">
                {{ tree.name }} â€” {{ tree.exp }} XP
            </a><br><br>
        </li>
        {% endfor %}
    </ul>

    <form class="form-game space-y-4" method="post" action="{% url 'trees' %}">
        {% csrf_token %}
        <input 
            type="text" 
            id="name_tree" 
            name="name" 
            placeholder="Enter new skill tree name"
            required
            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
        <button 
            type="submit" 
            class="w-full bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition"
        >
            Create New Tree
        </button>
    </form>
</div>
{% endblock %}
